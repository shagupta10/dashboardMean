<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-xs-6">
            <div class="page-header">
                <h1 data-ng-bind="project.name"></h1>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="page-header pull-right"
                 data-ng-show="((authentication.user) && (authentication.user._id == project.user._id))">
                <a class="btn btn-primary" href="/#!/projects/{{project._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4"><label>Total Head Count</label></div>
        <div class="col-xs-8"><span data-ng-bind="project.totalHeadCount"></span> </div>
    </div>
    <div class="row">
        <div class="col-xs-4"><label>Billable Head Count</label></div>
        <div class="col-xs-8"><span data-ng-bind="project.billableHeadCount"></span> </div>
    </div>
    <div class="row">
        <div class="col-xs-4"><label>Bench Head Count</label></div>
        <div class="col-xs-8"><span data-ng-bind="project.benchHeadCount"></span> </div>
    </div>

    <div class="row">
        <div class="col-xs-6"><label>Organization</label></div>
        <div class="col-xs-6">
            <span data-ng-bind="project.belongsTo.name"></span>
        </div>
    </div>

    <div class="row">
        <ul class="col-xs-4"><label>Members</label>
            <li class="col-xs-offset-1" data-ng-repeat="member in project.members">
                <span data-ng-bind="member.firstName"></span> <span data-ng-bind="member.lastName"></span>
            </li>
        </ul>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="project.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="project.user.displayName"></span>
        </em>
    </small>
</section>
