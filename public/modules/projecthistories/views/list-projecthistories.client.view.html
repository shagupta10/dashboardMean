<section data-ng-controller="ProjecthistoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Projecthistories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projecthistory in projecthistories" data-ng-href="#!/projecthistories/{{projecthistory._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projecthistory.created | date:'medium'"></span>
				by
				<span data-ng-bind="projecthistory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projecthistory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projecthistories.$resolved || projecthistories.length">
    	No Projecthistories yet, why don't you <a href="/#!/projecthistories/create">create one</a>?
    </div>
</section>
