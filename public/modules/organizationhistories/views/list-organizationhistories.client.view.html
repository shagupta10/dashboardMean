<section data-ng-controller="OrganizationhistoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Organizationhistories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="organizationhistory in organizationhistories" data-ng-href="#!/organizationhistories/{{organizationhistory._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="organizationhistory.created | date:'medium'"></span>
				by
				<span data-ng-bind="organizationhistory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="organizationhistory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!organizationhistories.$resolved || organizationhistories.length">
    	No Organizationhistories yet, why don't you <a href="/#!/organizationhistories/create">create one</a>?
    </div>
</section>
