<section data-ng-controller="EmployeehistoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Employeehistories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="employeehistory in employeehistories" data-ng-href="#!/employeehistories/{{employeehistory._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="employeehistory.created | date:'medium'"></span>
				by
				<span data-ng-bind="employeehistory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="employeehistory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!employeehistories.$resolved || employeehistories.length">
    	No Employeehistories yet, why don't you <a href="/#!/employeehistories/create">create one</a>?
    </div>
</section>
